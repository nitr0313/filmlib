{% extends 'filmlib/base_film.html' %}


{% block content %}
    <!-- Grid column -->
    <div class="col-md-12 col-lg-6 col-xl-5 mb-4">

        <section class="form-dark">

            <div class="card card-image" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/pricing-table%20(7).jpg');">
                <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-2">
                    <form method="POST">
                    <!--Header-->
                    <div class="text-center">
                        <h3 class="white-text mb-5 mt-4 font-weight-bold"><strong>Add</strong> <a href="#" class="green-text font-weight-bold"><strong> {{ movie.0 }} </strong></a></h3>
                    </div>

                    <!--Body-->
                    <div class="md-form">
                        <input type="text" id="Form-email5" name="title" class="form-control white-text" value={{ movie.0 }}>
                        <label for="Form-email5"Movie name</label>
                    </div>

                    <div class="md-form">
                        <input type="text" id="Form-pass5" class="form-control">
                        <label for="Form-pass5">Your mail</label>
                    </div>

                    <div class="md-form mb-5">
                        <textarea type="text" id="message5" name="message5" rows="2" class="form-control md-textarea white-text"></textarea>
                        <label for="message5">Your message</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox7">
                            <label for="checkbox7" class="form-check-label white-text">Subscribe to our<a href="#" class="green-text font-weight-bold"> newsletter?</a></label>
                        </div>
                    </div>
                    
                    <!--Grid row-->
                    <div class="row d-flex align-items-center">

                        <!--Grid column-->
                        <div class="text-center mb-3 col-md-12">
                            <button type="button" class="btn btn-success btn-block btn-rounded z-depth-1">Send message</button>
                        </div>
                        <!--Grid column-->

                    </div>
                    <!--Grid row-->

                </div>
            </div>

        </section>

    </div>
    <!-- Grid column -->

{% endblock content %}
